<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container">
      <div class="my-balance">
        <div id="info">
          <p id="heading">My balance</p>
          <p id="amount">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo; two circles, one with a white stroke no fill, other with brown fill no stroke">
      </div>
    
      <div class="spending">
        <div id="weekly-spending">
          <p id="title">Spending - Last 7 days</p>

          <!-- <canvas id="myChart"></canvas> -->
          <div id="days">
            <div id="mon" class="day tooltip">
              <span class="tooltiptext"></span>
              <div class="mon-bar bar"></div>
              <div class="label">mon</div>
            </div>
            <div id="tue" class="day tooltip">

              <span class="tooltiptext"></span>
              <div class="tue-bar bar"></div>
              <div class="label">tue</div>
            </div>
            <div id="wed" class="day tooltip">
              <span class="tooltiptext"></span>
              <div class="wed-bar bar"></div>
              <div class="label">wed</div>
            </div>
            <div id="thu" class="day tooltip">
              <span class="tooltiptext"></span>
              <div class="thu-bar bar"></div>
              <div class="label">thu</div>
            </div>
            <div id="fri" class="day tooltip">
              <span class="tooltiptext"></span>
              <div class="fri-bar bar"></div>
              <div div class="label">fri</div>
            </div>
            <div id="sat" class="day tooltip">

              <span class="tooltiptext"></span>
              <div class="sat-bar bar"></div>
              <div class="label">sat</div>
            </div>
            <div id="sun" class="day tooltip">

              <span class="tooltiptext"></span>
              <div class="sun-bar bar"></div>
              <div class="label">sun</div>
            </div>
          </div>
        </div>

        <div id="monthly-spending">
          <div id="total">
            <p id="monthly-title">Total this month</p>
            <p id="monthly-total">$478.33</p>
          </div>
          <div id="monthly-difference">
            <p id="percentage">+2.4%</p>
            <p id="last-month">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
